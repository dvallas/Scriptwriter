<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Scriptwriter</title>

    <script src="Scripts/jquery-3.5.0.js" type="text/javascript"></script>
    <script src="Scripts/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <script src="Home.js" type="text/javascript"></script>
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Button.css" rel="stylesheet" type="text/css" />
    <link href="../Content/MenuButtonsAndTabs.css" rel="stylesheet" type="text/css" />
    <link href="../Content/MessageBanner.css" rel="stylesheet" type="text/css" />

    <!-- For Office UI Fabric Core, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">

    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
</head>

<!-- Office UI Fabric JS and it's components are no longer actively supported. Please see https://aka.ms/PnP-OfficeFabricReact for recommended Patterns and Practices -->

<body class="ms-Fabric" dir="ltr">
    <div id="content-main">
        <div class="padding">
            <div class="header" id="topTabs">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12" style="margin-top: 0">
                    <span id="divHeaderMessage"></span>
               </div>
                <div class="ms-u-md12 ms-u-lg12" style="margin-top: 0">
                    <button id="btnWrite" class="tablinks">Write</button>
                    <button id="btnAnalyze" class="tablinks">Analyze</button>
                    <button id="btnAnalyze" class="tablinks">BlockBuster</button>
                </div>
            </div>
        </div>
        <div id="Write" class="tabcontent" style="display:none">
            <p class="ms-font-m-plus ms-fontColor-neutralTertiary" id="template-description">

                <table style="width: 100%">
                    <tr>
                        <td> <button id="btnSlugline" class="button button1">Slugline</button></td>
                        <td><button id="btnAction" class="button button1">Action</button></td>
                    </tr>
                    <tr>
                        <td><button id="btnName" class="button button1">Name</button></td>
                        <td><button id="btnDirection" class="button button1">Direction</button></td>
                    </tr>
                    <tr>
                        <td><button id="btnDialog" class="button button1">Dialog</button></td>
                        <td><button id="btnCutTo" class="button button1">Cut To:</button></td>
                    </tr>
                    <tr>
                        <td><button id="btnDissolveTo" class="button button1">Dissolve To:</button></td>
                        <td><button id="btn2nd Slug" class="button button1">2nd Slug</button></td>
                    </tr>
                    <tr>
                        <td><button id="btnNotes" class="button button1">Notes</button></td>
                        <td><button id="btnParaphrase" class="button button1">Paraphrase</button></td>
                    </tr>
                    <tr>
                        <td><button id="btnScene" class="button button1">Scene Summary</button></td>
                        <td><button id="btnNoteToDo" class="button button1">Note/ToDo</button></td>
                    </tr>
                </table>
            </p>
        </div>

        <div id="Tokyo" class="tabcontent" style="vertical-align:top; text-align:center">
            <table style="width:100%">
                <tr>
                    <td>
                        <select id="selectName"></select>
                    </td>
                </tr>


            </table>



        </div>

        <div id="Analyze" class="tabcontent;" style="border:none; display:none">
            <div class="tab">
                <table style="width: 100%;border:none">
                    <tr>
                        <td>
                            <input type="image" class="ms-Icon ms-Icon--plus" style="vertical-align:middle" id="btnUpToTop" src="~../../Images/upArrow.jpg" />
                            <button class="MessageBanner-expand" id="btnUpToTop" style="display: none">
                                <i class="ms-Icon ms-Icon--chevronsUp"></i>
                            </button>
                        </td>
                        <td>
                            <button class="tablinks" id="btnDialogReport">Dialog</button>
                        </td>
                        <td>
                            <button class="tablinks" id="btnGroupings">Groupings</button>
                        </td>
                        <td>
                            <button class="tablinks" id="btnFlow">Flow</button>
                        </td>
                    </tr>
                </table>
            </div>
            <hr />
        </div>
        <span id="displayDiv" style="overflow:auto; vertical-align:top; margin-top:0"></span>
    </div>
    </div>

    <div class="footer">
        <div class="ms-Grid ms-bgColor-themeSecondary">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12" style="margin-bottom: 0">
                    <div id="divUserMessage" class="ms-font-s ms-fontColor-white">Written By</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Component used for displaying notifications -->
    <div class="bottomMessageBanner" id="notification-popup">
        <div class="MessageBanner-content">
            <div class="MessageBanner-text">
                <div class="MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="MessageBanner-expand" style="display: none">
                <i class="ms-Icon ms-Icon--chevronsDown"></i>
            </button>
            <div class="MessageBanner-action"></div>
        </div>
        <button class="MessageBanner-close"> <i class="ms-Icon ms-Icon--ChromeClose"></i> </button>
    </div>
</body>
</html>
