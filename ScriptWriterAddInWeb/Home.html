<body class="ms-Fabric" dir="ltr" style="height:100%;">

    <div id="content-main">
        <div class="header">
            <div class="navbar">
                <a id="btnHome" href="#">Home</a>
                <a id="btnWrite" href="#">Write</a>
                <div class="dropdown">
                    <button id="dropDownAnalyze" class="dropbtn">
                        Analyze
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div id="dropDownMenu" class="dropdown-content">
                        <a id="btnDialogReport" href="#">Character Voice</a>
                        <a id="btnGroupings" href="#">Character Groupings in Scenes</a>
                        <a id="btnFlow" href="#">Character Flow through Story</a>
                        <a id="btnArc" href="TestHTML/tabmenu.html">Emotional arc of the story</a>
                    </div>
                </div>
                <a id="btnHelp" style="float:right" href="#">Help</a>
            </div>

            <div id="divTopMessage"></div>

            <div id="Tokyo" class="tabcontent" style="vertical-align:middle; text-align:center;">
                <table style="width:100%; border:none">
                    <tr>
                        <td>
                            <select multiple size=12 id="selectName"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnRunReport">Run Report</button>
                        </td>
                    </tr>
                </table>
            </div>


            <div id="Write" class="tabcontent" style="display:none">
                <p class="ms-font-m-plus ms-fontColor-neutralTertiary" id="template-description">

                    <table style="width: 100%">
                        <tr>
                            <td> <button id="btnSlugline" class="button button1">Slugline</button></td>
                            <td><button id="btnAction" class="button button1">Action</button></td>
                        </tr>
                        <tr>
                            <td><button id="btnName" class="button button1">Name</button></td>
                            <td><button id="btnDirection" class="button button1">Direction</button></td>
                        </tr>
                        <tr>
                            <td><button id="btnDialog" class="button button1">Dialog</button></td>
                            <td><button id="btnCutTo" class="button button1">Cut To:</button></td>
                        </tr>
                        <tr>
                            <td><button id="btnDissolveTo" class="button button1">Dissolve To:</button></td>
                            <td><button id="btn2nd Slug" class="button button1">2nd Slug</button></td>
                        </tr>
                        <tr>
                            <td><button id="btnNotes" class="button button1">Notes</button></td>
                            <td><button id="btnParaphrase" class="button button1">Paraphrase</button></td>
                        </tr>
                        <tr>
                            <td><button id="btnScene" class="button button1">Scene Summary</button></td>
                            <td><button id="btnNoteToDo" class="button button1">Note/ToDo</button></td>
                        </tr>
                    </table>
                </p>
            </div>


            <div id="displayDiv" class="wrap" style="overflow:scroll; display:none; line-height:1.5em; z-index:1; height:86vh ">
                <div id="Arc" style=" height: 86vh; background-image: url('Images/background.jpg'); background-repeat: repeat-x; z-index:1">
                    <!--<div id="example">
                        <p id="test">x: , y:</p>
                    </div>-->

                    <!--<button id="btnAdd" onClick="document.getElementById('a').innerHTML = 'xxx'" type=input>do it</button>-->
                    <div id="matrix" class="matrix" style="height: 86vh;margin-bottom:0px;">
                        <div id="1" class="summary">s</div>
                        <div id="2" class="summary">paragraph 2</div>
                        <div id="3" class="summary">paragraph 3</div>
                        <div id="4" class="summary">paragraph 4</div>
                        <div id="5" class="summary">paragraph 5</div>
                        <div id="6" class="summary">paragraph 6</div>
                        <div id="7" class="summary">paragraph 7</div>
                        <div id="8" class="summary">paragraph 8</div>
                    </div>
                    <div id="arcResult" class="arcResult" style="height: 86vh">
                        <div id="a">1</div>
                        <div id="b">2</div>
                        <div id="c">3</div>
                        <div id="d">4</div>
                        <div id="e">5</div>
                        <div id="f">6</div>
                        <div id="g">7</div>
                        <div id="h">8</div>
                    </div>
                </div>
            </div>
        <div class="padding">


        </div>
    </div>

    <!-- Component used for displaying notifications -->
    <div class="MessageBanner" id="notification-popup">
        <div class="MessageBanner-content">
            <div class="MessageBanner-text">
                <div class="MessageBanner-clipper">
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                </div>
            </div>
            <button class="MessageBanner-expand" style="display: none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="MessageBanner-action"></div>
        </div>
        <button class="MessageBanner-close"> <i class="ms-Icon ms-Icon--ChromeClose"></i> </button>
    </div>

    <div class="footer" style="position:absolute;margin-bottom:0px;width:100%">
        <div class="ms-u-sm12 ms-u-md12 ms-u-lg12" style="background-color:dodgerblue">
            <div id="divUserMessage" class="ms-font-s ms-fontColor-white">Written By</div>
        </div>
    </div>
